<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week 2 homework</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/77f60f45f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Patrick+Hand&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <link rel="stylesheet" href="src/styles.css" />

  <body>
    <div class="container">
      <div class="main">
        <div class="today">
          <i class="fa-solid fa-cloud-bolt weather-icon"></i>
          <h1>New York</h1>
          <h2>date</h2>
          <p class="temp">
            <span id="temp"> </span>
            <a href="" class="units" id="c-unit">¬∞C</a> |
            <a href="" class="units" id="f-unit">¬∞F</a>
          </p>

          <form class="row g-3" id="search-form">
            <div class="col">
              <label for="input-search-city" class="visually-hidden"
                >Search for a city
              </label>
              <input
                type="search"
                class="form-control"
                id="input-search-city"
                placeholder="Search for a city"
              />
            </div>

            <button type="button" class="btn btn-primary" id="current-location">
              Current Location
            </button>
            <div class="col">
              <button type="submit" class="btn btn-outline-info">üîç</button>
            </div>
          </form>
        </div>
        <div class="row forcast-icon">
          <i class="fa-solid fa-wind col-3"></i>

          <i class="fa-solid fa-smog col-3"></i>
          <i class="fa-solid fa-cloud-rain col-3"></i>
          <i class="fa-regular fa-snowflake col-3"></i>
        </div>

        <div class="row forcast">
          <div class="col-3">
            <strong> Tomorrow</strong> <br />
            Windy
          </div>
          <div class="col-3">
            <strong> Saturday</strong>
            <br />
            foggy
          </div>
          <div class="col-3">
            <strong>Sunday</strong>
            <br />
            Rainy
          </div>
          <div class="col-3"><strong>Monday</strong> <br />Snowy</div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/NeginVaez/my-project">Open-source</a> code by
      <a href="https://www.instagram.com/negin_v_/">Negin</a>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
